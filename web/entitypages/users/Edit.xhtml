<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:inputText id="ime" value="#{usersController.selected.ime}" title="#{bundle.EditUsersTitle_ime}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_ime}"/>

                    <h:inputText id="prezime" value="#{usersController.selected.prezime}" title="#{bundle.EditUsersTitle_prezime}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_prezime}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_drzava}" for="drzava" />
                    <h:inputText id="drzava" value="#{usersController.selected.drzava}" title="#{bundle.EditUsersTitle_drzava}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_drzava}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_region}" for="region" />
                    <h:inputText id="region" value="#{usersController.selected.region}" title="#{bundle.EditUsersTitle_region}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_grad}" for="grad" />
                    <h:inputText id="grad" value="#{usersController.selected.grad}" title="#{bundle.EditUsersTitle_grad}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_grad}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_ulica}" for="ulica" />
                    <h:inputText id="ulica" value="#{usersController.selected.ulica}" title="#{bundle.EditUsersTitle_ulica}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_ulica}"/>

                    <h:inputText id="ulica2" value="#{usersController.selected.ulica2}" title="#{bundle.EditUsersTitle_ulica2}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_ulica2}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_jmb}" for="jmb" />
                    <h:inputText id="jmb" value="#{usersController.selected.jmb}" title="#{bundle.EditUsersTitle_jmb}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_jmb}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_tip}" for="tip" />
                    <h:inputText id="tip" value="#{usersController.selected.tip}" title="#{bundle.EditUsersTitle_tip}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_tip}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
