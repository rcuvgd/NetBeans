                    <h:inputText id="grad" value="#{usersController.selected.grad}" title="#{bundle.CreateUsersTitle_grad}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_grad}"/>

                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
