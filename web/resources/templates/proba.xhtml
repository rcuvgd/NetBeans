<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head id="j_idt2">
        <title>Facelet Title</title>
        <style>
            .midle_horizontal{
                float: left;
                width: 110px;
                height: 150px;
                margin: 5px;
                color: red;
            }
        </style></head><body>
        <div id="page">

            <div name="header" id="header" class="page_vertical">
                Hello from Header

            </div>

            <div name="midle" id="midle" class="page_vertical">

                <div name="midle_left" id="midle_left" class="midle_horizontal">

                    <div name="midle_left_top" id="midle_left_top" class="midle_left_vertical">

                        <div name="menu" id="menu" class="menu">
                            Hello from Menu
                        </div>

                    </div>

                    <div name="midle_left_midle" id="midle_left_midle" class="midle_left_vertical">

                        <div name="login" id="login" class="login">
                            Hello from Login
                        </div>

                    </div>

                    <div name="midle_left_bottom" id="midle_left_bottom" class="midle_left_vertical">

                        <div name="others" id="others" class="others">
                            Hello from Others
                        </div>

                    </div>

                </div>

                <div name="midle_right" id="midle_right" class="midle_horizontal">

                    <div id="content" class="content">
                        Hello from Content
                    </div>

                </div>
            </div>

            <div name="footer" id="footer" class="page_vertical">            
                Hello from Footer

            </div>

        </div></body>
</html>
